<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBot — First Principles Learning</title>
    <meta name="description"
        content="AI-powered learning chatbot that breaks any topic into first principles and teaches bottom-up with synthesis questions.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0a0a0f', 800: '#12121a', 700: '#1a1a25', 600: '#22222f', 500: '#2a2a38' },
                        accent: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5' },
                        glow: { purple: '#a78bfa', blue: '#60a5fa', emerald: '#34d399' },
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-dark-900 text-gray-100 font-sans h-screen overflow-hidden">
    <div class="flex h-screen">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-80 bg-dark-800 border-r border-white/5 flex flex-col overflow-hidden">
            <!-- Logo + New Chat -->
            <div class="p-5 border-b border-white/5">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 rounded-xl bg-gradient-to-br from-accent-500 to-purple-600 flex items-center justify-center shadow-lg shadow-accent-500/20">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                            </svg>
                        </div>
                        <div>
                            <h1
                                class="text-base font-bold bg-gradient-to-r from-accent-400 to-purple-400 bg-clip-text text-transparent">
                                LearnBot</h1>
                            <p class="text-[10px] text-gray-500 tracking-wider uppercase">First Principles</p>
                        </div>
                    </div>
                    <button onclick="startNewChat()" title="New Chat"
                        class="p-2 hover:bg-dark-600 rounded-lg transition-all duration-200 group">
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-accent-400 transition-colors" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Session List -->
            <div class="border-b border-white/5">
                <p class="text-[10px] text-gray-500 font-medium uppercase tracking-wider px-5 pt-3 pb-1">Chats</p>
                <div id="session-list" class="max-h-40 overflow-y-auto custom-scrollbar px-3 pb-3 space-y-0.5">
                    <!-- Rendered by sessions.js -->
                </div>
            </div>

            <!-- Review Due Banner -->
            <div id="review-banner" class="hidden px-4 py-2 border-b border-white/5 bg-amber-500/5">
                <div class="flex items-center gap-2">
                    <span class="text-amber-400 text-xs">⏰</span>
                    <span id="review-count" class="text-xs text-amber-300 font-medium">0 concepts due for review</span>
                </div>
                <button onclick="startReviewSession()" class="mt-1 w-full text-xs py-1 px-2 bg-amber-500/10 hover:bg-amber-500/20 text-amber-300 rounded transition-all">
                    Start Review
                </button>
            </div>

            <!-- Progress -->
            <div class="p-4 border-b border-white/5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs text-gray-400 font-medium">Progress</span>
                    <span id="progress-count" class="text-xs text-accent-400 font-semibold">0 / 0</span>
                </div>
                <div class="w-full h-1.5 bg-dark-600 rounded-full overflow-hidden">
                    <div id="progress-bar"
                        class="h-full bg-gradient-to-r from-accent-500 to-purple-500 rounded-full transition-all duration-700 ease-out"
                        style="width:0%"></div>
                </div>
                <p id="current-topic-label" class="text-[11px] text-gray-500 mt-2 truncate"></p>
            </div>

            <!-- Tab Switcher -->
            <div class="flex border-b border-white/5">
                <button id="tab-tree" onclick="switchTab('tree')"
                    class="flex-1 py-2.5 text-xs font-medium text-accent-400 border-b-2 border-accent-500 transition-all">Tree</button>
                <button id="tab-memory" onclick="switchTab('memory')"
                    class="flex-1 py-2.5 text-xs font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-300 transition-all">Memory</button>
            </div>

            <!-- Tree Panel (Tab 1) -->
            <div id="panel-tree" class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <p class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-3">Knowledge Tree</p>
                <div id="tree-container" class="text-sm space-y-1">
                    <p class="text-gray-600 text-xs italic">Ask me to learn a topic to see the tree here.</p>
                </div>
            </div>

            <!-- Memory Panel (Tab 2) -->
            <div id="panel-memory" class="flex-1 overflow-y-auto p-4 custom-scrollbar hidden">
                <div class="space-y-4">
                    <div>
                        <p
                            class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                            <span class="text-emerald-400">●</span> memory.md
                        </p>
                        <pre id="memory-content"
                            class="text-[11px] text-gray-400 bg-dark-900 rounded-lg p-3 max-h-40 overflow-y-auto custom-scrollbar whitespace-pre-wrap break-words border border-white/5">Loading...</pre>
                    </div>
                    <div>
                        <p
                            class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                            <span class="text-blue-400">●</span> daily.md
                        </p>
                        <pre id="daily-content"
                            class="text-[11px] text-gray-400 bg-dark-900 rounded-lg p-3 max-h-40 overflow-y-auto custom-scrollbar whitespace-pre-wrap break-words border border-white/5">Loading...</pre>
                    </div>
                    <div>
                        <p
                            class="text-xs text-gray-500 font-medium uppercase tracking-wider mb-2 flex items-center gap-1">
                            <span class="text-purple-400">●</span> conversation.md
                        </p>
                        <pre id="conversation-content"
                            class="text-[11px] text-gray-400 bg-dark-900 rounded-lg p-3 max-h-40 overflow-y-auto custom-scrollbar whitespace-pre-wrap break-words border border-white/5">Loading...</pre>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="flex-1 flex flex-col min-w-0">
            <!-- Header -->
            <header
                class="h-14 bg-dark-800/80 backdrop-blur-xl border-b border-white/5 flex items-center px-5 shrink-0">
                <button onclick="toggleSidebar()" class="mr-3 p-1.5 hover:bg-dark-600 rounded-lg transition lg:hidden">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <div>
                    <h2 id="header-title" class="text-sm font-semibold text-gray-200">Start Learning</h2>
                    <p id="header-subtitle" class="text-[11px] text-gray-500">Ask me to teach you any topic</p>
                </div>
            </header>

            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 custom-scrollbar">
                <!-- Rendered dynamically -->
            </div>

            <!-- Input Area -->
            <div class="shrink-0 border-t border-white/5 bg-dark-800/50 backdrop-blur-xl p-4">
                <form id="chat-form" class="max-w-3xl mx-auto relative" onsubmit="handleSubmit(event)">
                    <textarea id="chat-input" rows="1" placeholder="Type your message or a topic to learn..."
                        class="w-full bg-dark-600 text-gray-100 text-sm rounded-xl py-3 pl-4 pr-12 border border-white/10 focus:border-accent-500/50 focus:ring-1 focus:ring-accent-500/20 outline-none resize-none placeholder-gray-500 transition-all max-h-32"
                        onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                    <button type="submit" id="send-btn"
                        class="absolute right-2 bottom-2 p-2 rounded-lg bg-accent-500 hover:bg-accent-600 text-white transition-all duration-200 disabled:opacity-30 disabled:cursor-not-allowed">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                            <path
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Load order matters: dependencies first -->
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/memory-store.js"></script>
    <script src="/static/js/sessions.js"></script>
    <script src="/static/js/tree.js"></script>
    <script src="/static/js/progress.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
